<head>
  <title>articleAthena</title>
</head>

<body>
  <h1>Welcome to Athena Project!</h1>

  {{>articleTemplate}}
</body>



<template name="articleTemplate">
    <ul>
     <h3> list of available articles</h3>
     {{#each article}}
      
        {{>articles_info}}
      
    {{/each}}
    
    </ul>
  
</template>


<template name="articles_info">
    <br/>
    <li>
        <b>Volume:</b>{{volume}}
        
    </li>
    
    <li>
        <b>Journal-Id:</b>{{journalid}}
        
    </li>
  
    <li>
        <b>Article DOI:</b>{{articledoi}}
        
    </li>
  
    <li>
       <b>article-Pub-year:</b> {{articlepubyear}}
        
    </li>
    
    
</template>
